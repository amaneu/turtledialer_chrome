<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Turtle Dialer settings</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
        <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="/js/settings.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="lbl_settings_title">Turtle dialer settings</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <legend id="lbl_phone_model">Phone model</legend>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label id="lbl_model" for="phone" class="control-label">Model</label>
                                <select  name="phone_model" id="phone_model" class="form-control">
                                    <option value="" >---------</option>
                                    <option value="yealink_t2x">Yealink T2x</option>
                                </select>
                                <p class="help-block">Choose the model of your ip phone</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="yealink_t2x" class="hide">
                        <legend id="lbl_yealink_t2x_settings">Yealink T2x API settings</legend>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label">Protocol</label>
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="protocol" id="protocol1" value="http"> http
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="protocol" id="protocol2" value="https"> https
                                        </label>     
                                    </div>
                                    <p class="help-block">Choose the protocol</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="host" class="control-label">Hostname or IP Address</label>
                                    <input type="text" name="host" id="host" class="form-control">
                                    <p class="help-block">Enter the hostname or ip address of your phone</p>
                                </div>
                            </div>
                             <div class="col-md-1">
                                <div class="form-group">
                                    <label for="port" class="control-label">Port</label>
                                    <input type="text" name="port" id="port" class="form-control">
                                    <p class="help-block">Port if non-standard</p>
                                </div>
                            </div>  
                            <div class="col-md-6">
                            </div>                     
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                    <p class="help-block">Enter the username</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password" class="control-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                    <p class="help-block">Enter the password</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="default_country" class="control-label">Country</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
