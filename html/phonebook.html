<!DOCTYPE html>
<html lang="es">
<head>
	<title>Turtle Dialer address book</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/phonebook.css" type="text/css"/>
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/phonebook.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="popup">
		<div class="container header">
			<div class="row">
				<div class="col-xs-12">
					<h1>Phonebook</h1>
				</div>
			</div>
			<div class="progress">
			  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			    Loading...
			  </div>
			</div>
			<div id="navigation" class="row">
				<div class="col-xs-11" id="letters">
					<ul class="nav nav-pills" id="letters_list">
					</ul>
				</div>
				<div class="col-xs-1">
					<div class="pull-right">
						<button id="refresh" type="button" class="btn btn-default btn-xs">
							<span class="fa fa-refresh"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="spy" class="container contact-list" data-spy="scroll" data-target="#letters">
			<div class="row">
				<div class="col-xs-12" id="data">

				</div>
			</div> 
		</div>   
	</div>
</body>
</html>
