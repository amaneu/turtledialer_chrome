<!DOCTYPE html>
<html lang="es">
<head>
	<title>Turtle Dialer</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/>
	<link rel="stylesheet" href="/css/phonebook.css" type="text/css"/>
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-list-filter.min.js"></script>
	<script type="text/javascript" src="/js/papaparse.min.js"></script>
	<script type="text/javascript" src="/js/phoneformat.js"></script>
	<script type="text/javascript" src="/js/phones.js"></script>
	<script type="text/javascript" src="/js/phonebook.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<img src="../icons/banner.png">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<ul id="tab-links" class="nav nav-tabs" role="tablist">
				  <li class="active"><a id="lbl_html_phonebook" href="#pb-tab" role="tab" data-toggle="tab">Phone book</a></li>
				  <li><a id="lbl_html_calllog" href="#mc-tab">Call log</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="tab-content">
		<div id="pb-tab" class="tab-pane active popup">
			<div class="container header">
				<div class="row">
					<div class="col-xs-12" id="letters">
						<div class="pull-right">
							<div class="form-group">
								<input id="searchinput" class="form-control" type="search" placeholder="Search..." />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="spy" class="container contact-list">
				<div class="row">
					<div class="col-xs-12">
						<ul class="media-list" id="data" class="list-group">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="mc-tab" class="tab-pane popup">
			<div id="container">
				<div class="row">
					<div class="col-xs-12">
						<table class="table table-striped calls-log header-fixed">
							<thead>
								<tr>
									<th class="col-icon">&nbsp;</th>
									<th id="lbl_html_when" class="col-when">When</th>
									<th id="lbl_html_who" class="col-who">Who</th>
									<th id="lbl_html_number" class="col-number">Number</th>
								</tr>
							</thead>
							<tbody id='tbl-log'>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
